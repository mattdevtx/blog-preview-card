<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Blog preview card</title>
		<!-- styles -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<!-- card -->
			<article class="card">
				<!-- img -->
				<img
					src="./assets/images/illustration-article.svg"
					alt="illustration"
					class="card__illustration"
				/>
				<!-- card info -->
				<div class="card-info">
					<div class="card-info__subject">learning</div>
					<p class="card-info__date">Published 21 Dec 2023</p>
					<h1 class="card-info__title">HTML & CSS foundations</h1>
					<p class="card-info__text">
						These languages are the backbone of every website, defining
						structure, content and presentation.
					</p>
					<div class="card-info__member">
						<img
							src="./assets/images/image-avatar.webp"
							alt="member image"
							class="member-img"
						/>
						<p class="member-name">greg hooper</p>
					</div>
				</div>
			</article>
			<!-- end of card -->

			<!-- attribution -->
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/mattdevtx">Matt Rodriguez</a>.
			</div>
		</main>
	</body>
</html>
